<!DOCTYPE html>

    <title>Console Tricks!</title>

  <body>
    
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>
    
    <script>
      console.time('Running this code')
      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
      
      const p = document.querySelector('p');
      function makeGreen() {
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }
      
      // Regular
      console.log('hello')
      // Interpolated
      console.log('Hello I am a %s string','âœ…')
      // Styled
      console.log('%c I am some great text','font-size:30px;color:black; background:#106050;')
      // warning!
      console.warn("It's a warning")
      // Error :|
      console.error('It is an error')
      // Info
      console.info('This is an info')
      // Testing
      console.assert(1===2,'That is wrong')
      console.assert(1===1,'That is wrong')
      console.assert(p.classList.contains('ouch'),'That is wrong')
      // clearing
      //console.clear()
      // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog=>{
      console.groupCollapsed(dog.name)
      // console.group(dog.name)
      console.log(`This is ${dog.name} `)
      console.log(`${dog.name} is ${dog.age} years old `)
      console.groupEnd(dog.name)
    })
    // counting
    console.count('naik')
    console.count('naik')
    console.count('naik')
    console.count('naik')
    // timing
    console.timeEnd('Running this code')
